<p-table (selectionChange)="onCheckboxChange($event)"
         [value]="isLoading() ? loadingSkeletonArray : products()"
         [selection]="selectedProducts()"
         dataKey="code"
         [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
            <th>Nro. Factura</th>
            <th>Raz√≥n Social</th>
            <th>Fecha Carga</th>
            <th>Fecha Pago</th>
            <th>Monto Total</th>
            <th>Caja</th>
            <th>Estado</th>
            <!-- <th></th> -->
        </tr>
    </ng-template>

        <td>
          <p-tableCheckbox [value]="product" />
        </td>
        <td>{{product.code}}</td>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.quantity}}</td>
      </tr> -->

      <ng-template pTemplate="body" let-product>
        @if (isLoading() && products().length === 0) {
          <tr>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
            <td><p-skeleton></p-skeleton></td>
          </tr>
        }@else if (products().length > 0) {
            <tr>
                <td>
                    <p-tableCheckbox  [value]="product" />
                </td>
                <td>200000000000000</td>
                <td>Naldo S.R.L.</td>
                <td>10/09/2024</td>
                <td>10/09/2024</td>
                <td>$ 0.000,00</td>
                <td>Nombre Caja</td>
                <td>
                    <div>
                        <p-tag severity="success" class="tag-uppercase" [styleClass]="productService.getStateTag(product.state)" [value]="productService.getStateText(product.state)"/>

                    </div>
                </td>
            </tr>
          }
        </ng-template>


</p-table>
