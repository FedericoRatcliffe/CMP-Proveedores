<div class="login-container">
    @if(this.mostrarLoader)
    {
    <div class="center">
        <div role="progressbar" class="mat-progress-spinner" style="width: 100px; height: 100px;">
            <svg focusable="false" style="width: 100px; height: 100px;">
                <circle cx="50%" cy="50%" r="45"></circle>
            </svg>
        </div>
    </div>
    }
    @else {
    @if(this.byPass)
    {
    <section class="vh-100 login">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">ByPass</h3>
                            <div class="form-outline mb-4">
                                <input [(ngModel)]="token" type="text" class="form-control form-control-lg"
                                    placeholder="Token" />
                            </div>
                            <button (click)="goToByPass()" id="btnLogIn" class="btn btn-primary btn-lg btn-block"
                                type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    }
    }
</div>
